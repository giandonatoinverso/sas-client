{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2>Write text here:</h2>
                <form method="POST" action="{% url 'create_sentiment_analysis' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="textInput"></label>
                        <textarea class="form-control" id="textInput" name="text" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Analizza</button>
                </form>
            </div>
        </div>

            <div class="row mt-5">
                <div class="col-md-8 offset-md-2">
                    <h2>Results:</h2>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Text</th>
                                <th>Polarity</th>
                                <th>Subjectivity</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for result in sentiment_data %}
                                <tr>
                                    <td>{{ result.text_content }}</td>
                                    <td>{{ result.polarity }}</td>
                                    <td>{{ result.subjectivity }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
